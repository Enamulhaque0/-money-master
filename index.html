<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>income and expenses</title>
    <!-- css link -->
    <link rel="stylesheet" href="css/style.css">

    <!-- bootsrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- bootsrap link -->


</head>

<body>
    <div class="container bg-white">
        <h1 class="text-center m-5 text-primary fs-1">Monthly Income And <span class="text-danger">Expenses</span> </h1>
    </div>




    <main>
        <!-- image part -->
        <section class="container">
            <div class="row">
                <div class="col-md-6 col-12">
                    <img class="img-fluid h-100" src="images/dollar.jpg" alt="">
                </div>

                <!-- Calculate part -->
                <div class="col-md-6 col-12">

                    <div class="row ms-4 number-tow-bg">
                        <div class="col-12 d-flex flex-column align-items-center">
                            <!-- Income -->
                            <h4 class="mt-5 mb-3">Income</h4>

                            <div class="input-group input-group-sm mb-5 w-25 ">
                                <span class="input-group-text" id="inputGroup-sizing-sm">Income: </span>
                                <input id="income" type="text" class="form-control" aria-label="Sizing example input"
                                    aria-describedby="inputGroup-sizing-sm">
                            </div>

                            <!-- Income -->

                            <!-- Expenses -->
                            <h4 class="mb-4">Expenses</h4>
                            <div class="input-group input-group-sm mb-3 w-25 ">
                                <span class="input-group-text" id="inputGroup-sizing-sm">Food: </span>
                                <input id="food-cost" type="text" class="form-control" aria-label="Sizing example input"
                                    aria-describedby="inputGroup-sizing-sm">
                            </div>

                            <div class="input-group input-group-sm mb-3 w-25 ">
                                <span class="input-group-text" id="inputGroup-sizing-sm">Rent: </span>
                                <input id="rent-cost" type="text" class="form-control" aria-label="Sizing example input"
                                    aria-describedby="inputGroup-sizing-sm">
                            </div>

                            <div class="input-group input-group-sm mb-3 w-25 ">
                                <span class="input-group-text" id="inputGroup-sizing-sm">Clothes: </span>
                                <input id="clothes-cost" type="text" class="form-control"
                                    aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                            </div>
                            <!-- Expenses -->
                            <button id="Calculate-btn" class="btn btn-info rounded">Calculate</button>

                            <h5 class="mt-5">Total Expenses:<span id="total-expenses"> 0</span></h5>
                            <h5 class="mb-5">Balance: <span id="balance">0</span> </h5>


                            <!-- Bonus part -->
                            <div class="input-group input-group-sm  w-50 ">
                                <span class="input-group-text" id="inputGroup-sizing-sm">Save:</span>
                                <input id="save-input" type="text" class="form-control"
                                    aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                                <p class="m-2">%</p> <button id="save-btn"
                                    class="btn btn-info rounded m-1 ">Save</button>
                            </div>

                            <h5 class="mt-2 mb-3">Saving Amount: <span id="saving-amount">0</span> </h5>
                            <h5>Remaining Balance: <span id="remaining-balance">0</span> </h5>
                        </div>

                    </div>

                </div>
            </div>
        </section>

    </main>


    <script src="js/app.js"></script>
</body>

</html>
